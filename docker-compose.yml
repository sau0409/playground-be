version: '3.8'

services:
  fastapi:
    build:
      context: ./fastapi_app
      dockerfile: Dockerfile
    container_name: playground-fastapi
    ports:
      - "5001:8000"
    environment:
      - CODE_EXECUTOR_URL=http://codeexecutor:8001
      - USER_FILES_VOLUME=/app/user_files
    volumes:
      - user_files:/app/user_files
    depends_on:
      - codeexecutor
    networks:
      - playground-network

  codeexecutor:
    build:
      context: ./codeexecutor
      dockerfile: Dockerfile
    container_name: playground-codeexecutor
    ports:
      - "5002:8001"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - playground-network
    # Run with limited privileges for security
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: playground-nginx
    ports:
      - "5000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
      - codeexecutor
    networks:
      - playground-network

volumes:
  user_files:
    driver: local

networks:
  playground-network:
    driver: bridge

